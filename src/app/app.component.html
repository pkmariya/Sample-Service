<H1>Create a New Service!</H1>

<div>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of myName">
        <td>{{data.firstName}}</td>
        <td>{{data.lastName}}</td>
        <td>{{data.city}}</td>
      </tr>
    </tbody>
  </table>
</div>
